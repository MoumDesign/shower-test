<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    	<title>MeScapes Shower Practice</title>
    	
    	
    	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
        <style type="text/css">

            /* RESET */
            *,*:before,*:after{box-sizing:border-box;}html,body{margin:0;height:100%;}a{text-decoration:inherit;color:inherit;}
            p,h1,h2,h3,h4,h5,h6{margin:0;font-size:inherit;font-weight:inherit;}ul,ol{margin:0;padding:0;list-style-type:none;}
            img{display:inline-block;border:0;max-width:100%;height:auto;vertical-align:middle;}figure{margin:0;}
                
            html {
                -webkit-text-size-adjust : 100%;
                background: black;
            }

            body {
            	background:black;
            	font-family: -apple-system, sans-serif;
            	font-size: 4.5vw;
            	line-height: 1.5;
            }

            h2 {
            	color: rgb(221, 165, 64);
            }


            .bg {
            	transition: opacity 3s ease-out;
            	position: fixed;
							/*width: 40%;
							height: 50%;
							left: 50%;
							top: 50%;
							transform: translate3d(-50%,-50%,0);
							border-radius: 100%;
							box-shadow: 0 0 20vw 30vw;
							background: rgb(255, 186, 59);
							color: rgb(255, 186, 59);*/
							width: 100%;
							height: 100%;
							background: radial-gradient(closest-side, #ffcf7c 88.24%, #ffb430 95.8%, #fca100);
							/*z-index: -1;*/
							opacity: 0;
							/*animation: wiggle 0.5s ease-out forwards;*/
            }

            .bg.blink, .bg.show {
            	transition: none;
            	opacity: 1;
            }

           


            .modal {
            	width: 100%;
            	height: 100%;
            	display: flex;
            	flex-wrap: wrap;
            	background: rgb(201, 132, 0);
            	color: rgb(240, 200, 128);
            	/*justify-content: center;*/
            	align-items: flex-start;
            	align-content: flex-start;
            	padding: 10vw 7vw 7vw;
            	transition: opacity 1s ease-out;
            	position: relative;
            }

            .hide {
            	opacity: 0;
            }

            ol {
            	list-style: decimal;
            	padding: 6vw;
            }
            li {
            	margin-bottom: 3vh;
            	padding: 0;
            	line-height: 1.3;
            }

            li:last-child {
            	/*margin-bottom: 0;*/
            }

            .start-practice--btn {
            	background: rgb(219, 157, 44);
            	/*color: rgb(201, 132, 0);*/
            	padding: 3vw 6vw;
            	border-radius: 6vw;
            	box-shadow: 0.25vw 0.25vw 9vw rgba(0,0,0,0.1);
            	cursor: pointer;
            }


        </style>
    </head>
    <body>
    		<div class="bg"></div>
        <div class="modal welcome--msg">
        	<h2>Welcome to MeScapes Shower Practice.</h2>
        	<p>Before we begin, please do the following:</p>
        	<ol>
        		<li>Turn off silent mode.</li>
        		<li>Turn your volume and screen brightness to the maximum level.</li>
        		<li>Make your bathroom as dark and cozy as possible.</li>
        	</ol>
        	<div class="start-practice--btn">Okay, Let's Begin.</div>
        </div>

     <script src="js/howler.min.js"></script>
     <script src="js/nosleep.min.js"></script>
     <script src="js/app.js"></script>
    </body>
</html>
